
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Styling for the Body */
      body {
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Raleway", sans-serif;
        overflow: hidden;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
        color: #2d3436;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-primary {
        width: 100%;
        border-radius: 10px;
        padding: 0.75rem;
        margin-top: 1rem;
        transition: transform 0.3s ease-in-out;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(116, 185, 255, 0.6);
      }

      p {
        text-align: center;
        margin-top: 1rem;
      }

      p a {
        color: #74b9ff;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }

      /* SVG Background Decoration */
      .svg-bg {
        position: absolute;
        top: -50px;
        left: -50px;
        z-index: -1;
        animation: rotate 10s infinite linear;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- SVG Background -->
    <svg
      class="svg-bg"
      width="200"
      height="200"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="50" cy="50" r="40" fill="#74b9ff" opacity="0.5" />
      <circle cx="70" cy="70" r="20" fill="#a29bfe" />
      <circle cx="30" cy="30" r="10" fill="#81ecec" />
    </svg>

    <div class="login-card">
      <h1>Login</h1>
      <form id="loginForm" action="/login" method="POST">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p>
          Don't have an account?
          <a href="#">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
