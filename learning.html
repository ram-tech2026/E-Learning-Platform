<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Resources</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #e3f2fd, #90caf9);
        padding: 20px;
        overflow-x: hidden;
      }

      .svg-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        padding-top: 40px;
      }

      h1 {
        color: #007bff;
        font-weight: 700;
        text-align: center;
        margin-bottom: 40px;
        text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
      }

      .card {
        border-radius: 20px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .btn-custom {
        width: 100%;
        margin-bottom: 15px;
        font-size: 1.2em;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s, transform 0.2s;
      }

      .btn-custom i {
        margin-right: 10px;
      }

      .btn-custom:hover {
        transform: scale(1.05);
      }

      .resource-title {
        font-size: 1.8em;
        color: #495057;
        text-align: center;
        margin-bottom: 20px;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        color: #6c757d;
        font-size: 1.2em;
      }

      /* SVG Animations */
      svg path {
        animation: dash 4s linear infinite;
        stroke-dasharray: 1000;
        stroke-dashoffset: 0;
      }

      @keyframes dash {
        0% {
          stroke-dashoffset: 1000;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- SVG Background -->
    <svg
      class="svg-bg"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
    >
      <path
        fill="#90caf9"
        fill-opacity="0.5"
        d="M0,32L48,53.3C96,75,192,117,288,149.3C384,181,480,203,576,202.7C672,203,768,181,864,181.3C960,181,1056,203,1152,218.7C1248,235,1344,245,1392,250.7L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>

    <div class="container">
      <h1 data-aos="fade-up">
        Learning Resources for Individuals with Disabilities
      </h1>

      <div class="resource-section" data-aos="zoom-in">
        <div class="card">
          <h3 class="resource-title">Accessible Coding Resources</h3>
          <a href="https://code.org" target="_blank">
            <button class="btn btn-primary btn-custom">
              <i class="fas fa-laptop-code"></i> Code.org
            </button>
          </a>
          <a href="https://scratch.mit.edu" target="_blank">
            <button class="btn btn-primary btn-custom">
              <i class="fas fa-puzzle-piece"></i> Scratch
            </button>
          </a>
          <a href="https://www.w3.org/WAI/" target="_blank">
            <button class="btn btn-primary btn-custom">
              <i class="fas fa-info-circle"></i> W3C WAI
            </button>
          </a>
          <a href="https://www.freecodecamp.org" target="_blank">
            <button class="btn btn-primary btn-custom">
              <i class="fas fa-graduation-cap"></i> FreeCodeCamp
            </button>
          </a>
          <a href="https://www.codecademy.com" target="_blank">
            <button class="btn btn-primary btn-custom">
              <i class="fas fa-book-open"></i> Codecademy
            </button>
          </a>
        </div>
      </div>

      <div class="resource-section" data-aos="zoom-in">
        <div class="card">
          <h3 class="resource-title">
            YouTube Channels for Learning Sign Language
          </h3>
          <a href="https://www.youtube.com/@ASLMeredith" target="_blank">
            <button class="btn btn-danger btn-custom">
              <i class="fas fa-video"></i> ASL Meredith
            </button>
          </a>
          <a href="https://www.youtube.com/@SignLanguage101" target="_blank">
            <button class="btn btn-danger btn-custom">
              <i class="fas fa-video"></i> Sign Language 101
            </button>
          </a>
          <a href="https://www.youtube.com/@LearnASL" target="_blank">
            <button class="btn btn-danger btn-custom">
              <i class="fas fa-video"></i> Learn ASL
            </button>
          </a>
        </div>
      </div>

      <div class="resource-section" data-aos="zoom-in">
        <div class="card">
          <h3 class="resource-title">Additional Resources</h3>
          <a href="https://www.nfb.org" target="_blank">
            <button class="btn btn-success btn-custom">
              <i class="fas fa-universal-access"></i> National Federation of the
              Blind
            </button>
          </a>
          <a href="https://www.udacity.com" target="_blank">
            <button class="btn btn-success btn-custom">
              <i class="fas fa-laptop"></i> Udacity
            </button>
          </a>
          <a href="https://www.khanacademy.org" target="_blank">
            <button class="btn btn-success btn-custom">
              <i class="fas fa-school"></i> Khan Academy
            </button>
          </a>
          <a href="https://www.coursera.org" target="_blank">
            <button class="btn btn-success btn-custom">
              <i class="fas fa-chalkboard-teacher"></i> Coursera
            </button>
          </a>
        </div>
      </div>

      <div class="footer" data-aos="fade-up">
        <p>
          &copy; 2024 Learning Resources for Individuals with Disabilities. All
          rights reserved.
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
      gsap.from(".card", { opacity: 0, y: 50, duration: 1, stagger: 0.3 });
    </script>
  </body>
</html>
